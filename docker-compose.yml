version: '3'
services:
  postgres:
    image: postgres:9.5
    environment:
      - "POSTGRES_USER=panoptes"
      - "POSTGRES_PASSWORD=panoptes"
    ports:
      - "5432:5432"

  redis:
    image: redis
    command: redis-server --appendonly yes

  panoptes:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/rails_app
      - gem_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      - "RAILS_ENV=development"
      - "RAILS_LOG_TO_STDOUT=true"
      - "REDIS_HOST=redis"
      - "ATTENTION_REDIS_URL=redis://redis:6379/1"
      - "DATABASE_HOST=pg"
      - "DISABLE_SPRING=true"
    links:
      - redis:redis
      - postgres:pg

volumes:
  gem_cache:
